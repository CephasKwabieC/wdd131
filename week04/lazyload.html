<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lazy Loading Example</title>
    <meta name="author" content="Cephas Kwabie">
    <meta name="description" content="Lazy loading images example for performance optimization.">

    <!-- Link your CSS file -->
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <main>
        <h1>Lazy Loading Images</h1>
        <p>Scroll down to load more images.</p>

        <img src="images/1992_constitution.jpeg" alt="Image 1" loading="lazy" class="fade-img" width="400"
            height="600">
        <img src="images/1530391_weather_clouds_sun_sunny_icon.svg" alt="Image 2" loading="lazy" class="fade-img"
            width="400" height="600">
        <img src="images/flag_gh.jpeg" alt="Image 3" loading="lazy" class="fade-img" width="400" height="600">
        <img src="images/parliament_pic.jpeg" alt="Image 4" loading="lazy" class="fade-img" width="400"
            height="600">
        <img src="images/gh_flag.png" alt="Image 5" loading="lazy" class="fade-img" width="400" height="600">
        <img src="images/gettyimages.jpg" alt="Image 6" loading="lazy" class="fade-img" width="400" height="600">
    </main>

    <footer>
        <p>Lazy loading images helps improve page load times and performance.</p>
        <p>&copy; <span id="currentyear"></span></p>
        <p id="lastModified"></p>
    </footer>


</body>

</html>
