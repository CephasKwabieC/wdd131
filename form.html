<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Product Review Form"/>
    <meta name="author" content="Cephas Kwabie"/>
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

    <script src="scripts/form.js" defer></script>
</head>

<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">

        <!-- Product Name -->
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>choose a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset class="stars">
            <legend>Overall Rating:</legend>
            <label for="star1">☆</label>
            <input type="radio" id="star1" name="rating" value="1" required />

            <label for="star2">☆☆</label>
            <input type="radio" id="star2" name="rating" value="2" required />

            <label for="star3">☆☆☆</label>
            <input type="radio" id="star3" name="rating" value="3" required />

            <label for="star4">☆☆☆☆</label>
            <input type="radio" id="star4" name="rating" value="4" required />

            <label for="star5">☆☆☆☆☆</label>
            <input type="radio" id="star5" name="rating" value="5" required />
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required />

        <!-- Useful Features -->
        <fieldset>
            <legend>Which features did you find useful in the product? (select all that apply):</legend>
            
            <input type="checkbox" id="feature1" name="features" value="Durability" />
            <label for="feature1">Durability</label><br />

            <input type="checkbox" id="feature2" name="features" value="Ease of use" />
            <label for="feature2">Ease of use</label><br />

            <input type="checkbox" id="feature3" name="features" value="Performance" />
            <label for="feature3">Performance</label><br />

            <input type="checkbox" id="feature4" name="features" value="Design" />
            <label for="feature4">Design</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review (optional)</label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="username">Your Name (optional)</label>
        <input type="text" id="username" name="username" />

        <!-- Submit Button -->
        <input type="submit" value="Submit" />

    </form>

    <!-- Common Footer Content -->
    <footer>
        <p>&copy; <span id="currentyear"></span> Cephas Kwabie, Accra - Ghana</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
